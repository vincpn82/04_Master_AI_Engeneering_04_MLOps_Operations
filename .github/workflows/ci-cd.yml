name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run model tests
      run: |
        pytest tests/test_model.py -v
    
    - name: Run API tests
      run: |
        pytest tests/test_api.py -v

  model-validation:
    name: Model Validation
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run model validation
      run: |
        python monitoring/monitoring.py
    
    - name: Upload validation reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: validation-reports
        path: monitoring/reports/
        retention-days: 30

  deploy-to-huggingface:
    name: Deploy to HuggingFace Spaces (Gradio)
    runs-on: ubuntu-latest
    needs: [test, model-validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        lfs: true
    
    - name: Prepare HuggingFace Space files
      run: |
        # Crea directory temporanea per HF Space
        mkdir -p hf_deploy
        
        # Copia i file dalla cartella hf_spaces
        cp hf_spaces/README.md hf_deploy/
        cp hf_spaces/app.py hf_deploy/
        cp hf_spaces/requirements.txt hf_deploy/
        cp hf_spaces/runtime.txt hf_deploy/
        
        # Copia la cartella app (necessaria per import)
        cp -r app hf_deploy/
        
    - name: Push to HuggingFace Space
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
      run: |
        cd hf_deploy
        git init -b main
        git config user.email "ci@machineinnovators.com"
        git config user.name "CI Bot"
        git add .
        git commit -m "Deploy from GitHub Actions"
        git push --force https://hf:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME main
